<!-- 图表下部分bottom4 销售下滑商品-->
<div>
  <div class="cb_title">
    <!-- 图标 -->
    <div class="icon"></div>
    <!-- 文字 -->
    <div class="text">销售下滑商品</div>
  </div>
  <div id="decliningProductsChart" class="plot_box"></div>
</div>

<!-- 获取数据绘制图表 -->
<script>
    const decliningProductsData = [
      { product: '可乐', sales: 15 },
      { product: '雪碧', sales: 12 },
      { product: '冰红茶', sales: 8 },
    ];

  const decliningProductsPlot = new G2Plot.Bar('decliningProductsChart', {
    data: decliningProductsData,
    xField: 'sales',
    yField: 'product',
    color: ['#FF4D4F'],
    label: {
      position: 'middle',
      style: {
        fill: '#FFFFFF',
        opacity: 0.6,
      },
    },
    xAxis: { title: { text: '销售量' } },
    yAxis: { title: { text: '商品' } },
  });
  decliningProductsPlot.render();


</script>
